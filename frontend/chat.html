<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0D0E11">
    <meta name="description" content="Website for Intra Sudo 2025">
    <title>Intra Sudo 2025 - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/home" class="logo-link">
                <img class="logo-img" src="assets/logo-blue.png" alt="Sudocrypt" />
                <span class="nav-brand">Intra Sudo v6.0</span>
            </a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <img src="assets/logo_nobg.png" alt="Menu" class="mobile-menu-icon">
            </button>
        </div>
        <div class="nav-center">
            <a href="/home" class="nav-link">Home</a>
            <a href="/leaderboard" class="nav-link">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
        </div>
        <div class="nav-right">
            <a href="/admin" class="nav-link" id="adminLink" style="display:none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </nav>

    <div class="mobile-nav-menu" id="mobileNavMenu">
        <div class="mobile-nav-links">
            <a href="/home" class="nav-link">Home</a>
            <a href="/leaderboard" class="nav-link">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
            <a href="/admin" class="nav-link" id="mobileAdminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </div>

    <main class="page-container">
        <div class="main-content-pages">
            <div class="main-content">
                <h1 class="level-heading">Chat</h1>

                <div class="chat-content">
                    <div class="chat-messages" id="chatMessages">
                        <div class="loading-state" id="chatLoadingState">Loading messages...</div>
                    </div>
                </div>

                <div class="chat-footer">
                    <form class="chat-input-form" onsubmit="handleChatSubmit(event)">
                        <input 
                            type="text" 
                            class="chat-input" 
                            placeholder="Type your message..." 
                            autocomplete="off"
                            id="chatInput"
                        >
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-content">
            <p class="footer-text">&copy; Exun Clan</p>
            <p class="footer-text">The Computer Club of Delhi Public School, R.K. Puram</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
