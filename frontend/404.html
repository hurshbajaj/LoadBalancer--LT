<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0D0E11">
    <meta name="description" content="Page not found - Intra Sudo 2025">
    <title>Page Not Found - Intra Sudo 2025</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page-container">
        <main class="main-content-pages">
            <div class="content-card error-card">
                <div class="error-content">
                    <div class="error-icon">
                        <span class="error-number">404</span>
                    </div>
                    <div class="error-info">
                        <h1 class="error-title" id="errorTitle">Page Not Found</h1>
                        <p class="error-message" id="errorMessage">
                            The page you're looking for doesn't exist or has been moved.
                        </p>
                        <div class="error-actions">
                            <a href="/home" class="btn-primary error-btn">
                                <span>Go Home</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="error-footer">
                    <p class="error-nav-text">404 error</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/404.js"></script>
    <style>
        .error-card {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 3rem 2rem;
        }
        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .error-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(41, 119, 245, 0.1) 0%, rgba(41, 119, 245, 0.05) 100%);
            border: 2px solid rgba(41, 119, 245, 0.2);
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .error-number {
            font-size: 3rem;
            font-weight: 700;
            color: #2977f5;
            line-height: 1;
        }
        .error-info {
            max-width: 500px;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            margin: 0 0 1rem 0;
        }
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0 0 2rem 0;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            min-width: 120px;
        }
        .btn-primary.error-btn {
            background: #2977f5;
            color: white;
            border: 2px solid #2977f5;
        }
        .btn-primary.error-btn:hover {
            background: #1e5fd9;
            border-color: #1e5fd9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(41, 119, 245, 0.3);
        }
        .btn-secondary.error-btn {
            background: transparent;
            color: var(--foreground);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary.error-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .error-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .error-nav-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 0 0.5rem 0;
        }
        .error-nav-links {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-separator {
            color: var(--text-secondary);
            margin: 0 0.25rem;
        }
        .error-footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }
        .error-link {
            color: #2977f5;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .error-link:hover {
            color: #1e5fd9;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .error-card {
                padding: 2rem 1rem;
            }
            .error-icon {
                width: 100px;
                height: 100px;
            }
            .error-number {
                font-size: 2.5rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            .error-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
    
    <footer class="page-footer">
        <div class="footer-content">
            <p class="footer-text">&copy; Exun Clan</p>
            <p class="footer-text">The Computer Club of Delhi Public School, R.K. Puram</p>
        </div>
    </footer>
</body>
</html>
